        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- First section is too setup the nav links-->
        <ul class="top-nav">
            <li class = "left-top" ><a href="https://about.google/">About</a></li>
            <li class = "left-top" ><a href="https://store.google.com/">Store</a></li>
            <li class = "right-top"><a href="https://accounts.google.com/"><img src="https://lh3.googleusercontent.com/ogw/ADGmqu8DM-fAvPZ9E0ha7Zja3Qv2LM18QWQHyjGspHNm=s32-c-mo" id ="account-image" alt="Account access"/></a></li>
            <li class = "right-top"><a href="https://gsuite.google.com/"><img alt="Apps Logo" id="apps" src="Images/nine-dots.jpg"></a></li>
            <li class = "right-top"><a href="https://www.google.co.uk/imghp?hl=en&ogbl">Images</a></li>
            <li class = "right-top"><a href="https://accounts.google.com/">Gmail</a></li>
        </ul>
            
        <br> 
        <!--Main body of page to include google icon and search buttons-->
        <!--google branding and search box-->
        <img id = "logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo"/></div>
        <div class="search-area">
            <form>
                <input id="search-box" type="text">
            </form>
            <img id="mic-img" src="Images/voice.jpg" alt="voice-control">
        </div>
                
        <!--search buttons-->
        <div class="searchButtons"> 
            <div class = "buttons" id = "submit-button">Google Search</div>
            <div class = "buttons" id = "alternative_button">I'm Feeling Lucky</div>
        </div>

        <!--Third section to organiser the footer tabs with 2x rows-->
        <div class = "top-footer">
            <div class = "nationality-picker">United Kingdom</div>
        </div>
        <div class = "footer-bar">
            <div class = "footer-left">
                <div class = "footer-tab"><a href="https://ads.google.com/">Advertising</a></div>
                <div class = "footer-tab"><a href="https://www.google.com/business/">Business</a></div>
                <div class = "footer-tab"><a href="https://www.google.com/search/howsearchworks/">How Search Works</a></div>
            </div>
            <div class = "footer-middle">
                <div class = "footer-tab"><a href="https://sustainability.google/commitments-europe/">Carbon neutral since 2007</a></div>
            </div>
            <div class = "footer-right">
                <div class = "footer-tab"><a href="https://policies.google.com/privacy">Privacy</a></div>
                <div class = "footer-tab"><a href="https://policies.google.com/terms">Terms</a></div>
                <div class = "footer-tab"><a href="">Settings</a></div>
            </div>
        </div>
